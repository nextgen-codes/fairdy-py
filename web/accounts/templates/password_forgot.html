{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

    <div class="col-xl-4 col-lg-6 col-md-8">
        <div class="card">
            <div class="card-header">
                Forgot Password
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'accounts:forgot_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-text" for="username">Enter your username below, and follow the link in your email to reset your password.</label>
                        <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-body">
                <a class="card-link" href="{% url 'accounts:register' %}">Register?</a>
                <a class="card-link" href="{% url 'accounts:login' %}">Log in?</a>
            </div>
        </div>
    </div>

{% endblock %}
