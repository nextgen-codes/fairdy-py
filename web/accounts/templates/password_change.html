{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}

    <div class="col-xl-4 col-lg-6 col-md-8">
        <div class="card">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'accounts:change_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="password" name="password_old" id="password_old" placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password1" id="password1" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password2" id="password2" placeholder="New Password Confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
